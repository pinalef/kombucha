  <script>
    $(document).ready(function () {
      /* Access to XMLHttpRequest at 'file://../js/tiendas.json'; */
      $.ajax('/js/tiendas.json', {
        dataType: 'json', // tipo del archivo que estamos llamando
        //contentType: 'application/json',
        cache: false // con esto obligamos a que no se use el caché, sino que se actualice el servidor.
      }).done(function (response) {

        console.log(response);

        var html;

        $.each(response, function (index, element) {

          console.log(index);
          console.log(element);

          html = '<p>' + element.name + ', ' + element.direccion + '</p>';
          $('#example').append(html);
        });
      });
    });
  </script>
